<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="forms" content="Learning forms in HTML">
  <link rel="favicon" href="favicon-isdiCoders.png" type="image/x-icon">
  <link rel="stylesheet" href="styles/styles.css">

  <title>Forms</title>
</head>

<body>
  <h1>
    fill the form to become new member:
  </h1>
  <form>

    <div>
      <label for="name">Username:</label><input id="name" type="text" placeholder="Ex.: ivanaguiglez">
    </div>
    <div>
      <label for="name">Email:</label><input id="email" type="email" placeholder="Ex.: username@gmail.com">
    </div>
    <div>
      <label for="password">Password:</label><input id="passwpord" type="password" placeholder="Ex.: 123456">
    </div>
    <div>
      <label for="phone">Phone Number:</label><input id="phone" type="tel" placeholder="Ex.: 666798848">
    </div>
    <div>
      <label for="date">Birthdate:</label><input id="birthdate" type="datetime" name="birthday" min="2000-01-01"
        placeholder="YYYY/MM/DD">
    </div>
    <div>
      <label for="gender">Gender:</label><select name="gender" id="gender">
        <option value="">Select gender</option>
        <option value="Female">Female</option>
        <option value="Male">Male</option>
        <option value="Other">Other</option>
      </select>
    </div>
  </form>
</body>

</html>
